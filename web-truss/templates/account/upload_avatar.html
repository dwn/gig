{% extends "account/account.html" %}
{% block button %}
  {% if session.logged_in %}
    <img class=avatar src={{pth}}>
    <br><br>
    <form enctype=multipart/form-data  action=upload_avatar method=post>
      <label class=btn-lbl for=files>{{m['upload avatar']}}</label>
      <input class=avatar-click id=files type=file value='upload avatar' name=file onchange='form.submit();'>
    </form>
  {% endif %}
{% endblock %}
